{% include "../navigation.html" %}
<title>Sign Up</title>
<form method="POST" action="/register_insert" >
  {% csrf_token %}
    <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Full Name</label>
        <div class="col-sm-10">
          <input type="Text" class="form-control" id="firstname" name="firstname">
        </br>
        </div>
        <label for="inputEmail3" class="col-sm-2 col-form-label">User type</label>
        <div class="col-sm-10">
            <select class="form-select" aria-label="Default select example" id="usertype",  name="usertype">
                <option selected>Select user type</option>
                {% for item in usertype %}
                    <option value="{{item}}"> {{item}} </option>
                {% endfor %}
            </select>
          </br>
        </div>
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" name="email">
        </br>
        </div>
        <label for="inputEmail3" class="col-sm-2 col-form-label">Mobile</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="mobile" name="mobile">
        </br>
        </div>
        <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="username" name="username">
        </br>
        </div>
        <label for="inputEmail3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" name="password">
        </br>
        </div>
        <label for="inputEmail3" class="col-sm-2 col-form-label">Retype Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="repass" name="repass">
        </br>
        </div>
        <label for="inputEmail3" class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="address" name="address"></textarea>
        </div>
    </div>
    <div>
        <input type="submit" class="btn btn-primary" value="Submit"></input>
    </div>
</form>

<style>
    form{
        margin-left: 20px;
        padding: 10px;
        padding-top: 10;
        width: 900px;
    }
</style>
